workflows:
  version: 2.0
  build:
    name: Build Workflow
    max_build_duration: 120 # Minutes
    triggers:
      - github:
          push:
            branches:
              - main  # Specify the branch that will trigger the build
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Run tests
        script: flutter test
      - name: Build APK
        script: flutter build apk --release
      - name: Build iOS
        script: flutter build ios --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/ios/iphoneos/Runner.app
    environment:
      vars:
        FLUTTER_CHANNEL: stable
    # Optionally, you can add more details here for specific GitHub workflows

